name: Validate Detections

on:
  pull_request:
    paths:
      - 'detections/**'
      - 'scripts/**'
  push:
    branches:
      - develop
      - feature/**

jobs:
  validate:
    name: Validate Detection Files
    runs-on: [self-hosted, splunk-dev]
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Validate YAML syntax
        run: |
          python scripts/validate_detection.py detections/ --strict
      
      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=scripts --cov-report=term-missing
        if: hashFiles('tests/**/*.py') != ''
      
      - name: Check detection naming conventions
        run: |
          echo "Checking detection naming conventions..."
          find detections/ -name "*.yml" -o -name "*.yaml" | while read file; do
            filename=$(basename "$file")
            if [[ ! "$filename" =~ ^[a-z0-9_]+\.ya?ml$ ]]; then
              echo "❌ Invalid filename: $file (use lowercase, underscores only)"
              exit 1
            fi
          done
          echo "✅ All filenames valid"
      
      - name: Generate validation report
        if: always()
        run: |
          mkdir -p reports
          python scripts/validate_detection.py detections/ > reports/validation.txt
      
      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: validation-report
          path: reports/
          retention-days: 30
      
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('reports/validation.txt', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Validation Report\n\n\`\`\`\n${report}\n\`\`\``
            });
